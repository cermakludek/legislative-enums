<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{security.login}">Login</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 th:text="#{app.title}">Legislative Codelists</h4>
                        <p th:text="#{security.login}">Login</p>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <span th:text="#{security.authentication.failed}">Invalid username or password</span>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            You have been logged out successfully.
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:text="${successMessage}">Success</span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label" th:text="#{security.username}">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{security.password}">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me" th:text="#{security.rememberMe}">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" th:text="#{security.login.submit}">Sign In</button>
                        </form>

                        <hr class="my-3">

                        <div class="text-center">
                            <span th:text="#{registration.noAccount}">Don't have an account?</span>
                            <a th:href="@{/register}" th:text="#{registration.register}">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
