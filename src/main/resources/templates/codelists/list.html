<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{codelist.registry.title}">Codelist Registry</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{codelist.registry.title}">Codelist Registry</h2>
            <a th:href="@{/web/codelists/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> <span th:text="#{codelist.registry.create}">Add Codelist</span>
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{codelist.registry.code}">Code</th>
                            <th th:text="#{codelist.registry.name}">Name</th>
                            <th th:text="#{codelist.registry.webUrl}">Web URL</th>
                            <th th:text="#{codelist.registry.apiUrl}">API URL</th>
                            <th th:text="#{codelist.registry.sortOrder}">Sort Order</th>
                            <th th:text="#{common.validFrom}">Valid From</th>
                            <th th:text="#{common.validTo}">Valid To</th>
                            <th th:text="#{common.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="codelist : ${codelists}">
                            <td th:text="${codelist.code}">VOLT</td>
                            <td th:text="${#locale.language == 'cs' ? codelist.nameCs : codelist.nameEn}">Voltage Levels</td>
                            <td>
                                <a th:href="${codelist.webUrl}" th:text="${codelist.webUrl}">/web/voltage-levels</a>
                            </td>
                            <td>
                                <code th:text="${codelist.apiUrl}">/api/v1/voltage-levels</code>
                            </td>
                            <td th:text="${codelist.sortOrder}">1</td>
                            <td th:text="${codelist.validFrom != null ? #temporals.format(codelist.validFrom, 'dd.MM.yyyy') : '-'}">01.01.2000</td>
                            <td th:text="${codelist.validTo != null ? #temporals.format(codelist.validTo, 'dd.MM.yyyy') : '-'}">31.12.2199</td>
                            <td class="text-nowrap">
                                <div class="d-flex gap-1">
                                    <a th:href="@{/web/codelists/{id}/edit(id=${codelist.id})}" class="btn btn-sm btn-outline-primary" th:title="#{common.edit}">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/web/codelists/{id}/delete(id=${codelist.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" th:title="#{common.delete}"
                                                onclick="return confirm('Are you sure?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
