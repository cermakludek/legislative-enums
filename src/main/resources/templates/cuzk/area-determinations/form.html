<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${areaDetermination.id != null} ? #{cuzk.areadetermination.edit} : #{cuzk.areadetermination.create}">Area Determination Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${areaDetermination.id != null} ? #{cuzk.areadetermination.edit} : #{cuzk.areadetermination.create}">Area Determination Form</h2>
            <a th:href="@{/web/cuzk/area-determinations}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> <span th:text="#{common.back}">Back</span>
            </a>
        </div>
        <div class="card">
            <div class="card-body">
                <form th:action="${areaDetermination.id != null} ? @{/web/cuzk/area-determinations/{id}(id=${areaDetermination.id})} : @{/web/cuzk/area-determinations}"
                      th:object="${areaDetermination}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="code" class="form-label" th:text="#{common.code}">Code</label>
                                <input type="text" class="form-control" id="code" th:field="*{code}"
                                       th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'" maxlength="10" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Error</div>
                            </div>
                            <div class="mb-3">
                                <label for="nameCs" class="form-label" th:text="#{common.nameCs}">Name (Czech)</label>
                                <input type="text" class="form-control" id="nameCs" th:field="*{nameCs}"
                                       th:classappend="${#fields.hasErrors('nameCs')} ? 'is-invalid'" maxlength="150" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nameCs')}" th:errors="*{nameCs}">Error</div>
                            </div>
                            <div class="mb-3">
                                <label for="nameEn" class="form-label" th:text="#{common.nameEn}">Name (English)</label>
                                <input type="text" class="form-control" id="nameEn" th:field="*{nameEn}"
                                       th:classappend="${#fields.hasErrors('nameEn')} ? 'is-invalid'" maxlength="150" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}">Error</div>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionCs" class="form-label" th:text="#{common.descriptionCs}">Description (Czech)</label>
                                <textarea class="form-control" id="descriptionCs" th:field="*{descriptionCs}" rows="3" maxlength="500"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionEn" class="form-label" th:text="#{common.descriptionEn}">Description (English)</label>
                                <textarea class="form-control" id="descriptionEn" th:field="*{descriptionEn}" rows="3" maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="validFrom" class="form-label" th:text="#{cuzk.validFrom}">Valid From</label>
                                <input type="date" class="form-control" id="validFrom" th:field="*{validFrom}">
                            </div>
                            <div class="mb-3">
                                <label for="validTo" class="form-label" th:text="#{cuzk.validTo}">Valid To</label>
                                <input type="date" class="form-control" id="validTo" th:field="*{validTo}">
                            </div>
                            <div class="mb-3">
                                <label for="sortOrder" class="form-label" th:text="#{common.sortOrder}">Sort Order</label>
                                <input type="number" class="form-control" id="sortOrder" th:field="*{sortOrder}">
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> <span th:text="#{common.save}">Save</span>
                        </button>
                        <a th:href="@{/web/cuzk/area-determinations}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> <span th:text="#{common.cancel}">Cancel</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
