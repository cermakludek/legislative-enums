<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{cuzk.landuse.title}">Land Uses</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{cuzk.landuse.title}">Land Uses</h2>
            <div class="d-flex align-items-center gap-3">
                <div class="btn-group" role="group" aria-label="Validity filter">
                    <a th:href="@{/web/cuzk/land-uses}"
                       th:class="${!showAll} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                       th:text="#{common.filter.validOnly}">Valid Only</a>
                    <a th:href="@{/web/cuzk/land-uses(showAll=true)}"
                       th:class="${showAll} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                       th:text="#{common.filter.showAll}">Show All</a>
                </div>
                <a th:href="@{/web/cuzk/land-uses/create}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> <span th:text="#{cuzk.landuse.create}">Create</span>
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{common.code}">Code</th>
                            <th th:text="#{common.name}">Name</th>
                            <th th:text="#{common.description}">Description</th>
                            <th th:text="#{common.sortOrder}">Sort Order</th>
                            <th th:text="#{common.validFrom}">Valid From</th>
                            <th th:text="#{common.validTo}">Valid To</th>
                            <th th:text="#{common.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${landUses}">
                            <td th:text="${item.code}">CODE</td>
                            <td th:text="${#locale.language == 'cs' ? item.nameCs : item.nameEn}">Name</td>
                            <td th:text="${#locale.language == 'cs' ? item.descriptionCs : item.descriptionEn}"
                                style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Description</td>
                            <td th:text="${item.sortOrder}">1</td>
                            <td th:text="${item.validFrom != null ? #temporals.format(item.validFrom, 'dd.MM.yyyy') : '-'}">01.01.2000</td>
                            <td th:text="${item.validTo != null ? #temporals.format(item.validTo, 'dd.MM.yyyy') : '-'}">31.12.2199</td>
                            <td>
                                <a th:href="@{/web/cuzk/land-uses/{id}/edit(id=${item.id})}" class="btn btn-sm btn-outline-primary" th:title="#{common.edit}">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/web/cuzk/land-uses/{id}/delete(id=${item.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" th:title="#{common.delete}"
                                            onclick="return confirm('Are you sure?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
