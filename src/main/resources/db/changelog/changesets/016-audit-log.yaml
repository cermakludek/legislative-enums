databaseChangeLog:
  - changeSet:
      id: 016-create-audit-log-table
      author: legislative-codelists-team
      comment: Create audit_log table for tracking all codelist changes
      changes:
        - createTable:
            tableName: audit_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: entity_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: entity_code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: change_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: changed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: old_values
                  type: TEXT
              - column:
                  name: new_values
                  type: TEXT

  - changeSet:
      id: 016-create-audit-log-indexes
      author: legislative-codelists-team
      comment: Create indexes for audit_log table
      changes:
        - createIndex:
            indexName: idx_audit_log_entity_type
            tableName: audit_log
            columns:
              - column:
                  name: entity_type
        - createIndex:
            indexName: idx_audit_log_entity_id
            tableName: audit_log
            columns:
              - column:
                  name: entity_id
        - createIndex:
            indexName: idx_audit_log_change_type
            tableName: audit_log
            columns:
              - column:
                  name: change_type
        - createIndex:
            indexName: idx_audit_log_changed_by
            tableName: audit_log
            columns:
              - column:
                  name: changed_by
        - createIndex:
            indexName: idx_audit_log_changed_at
            tableName: audit_log
            columns:
              - column:
                  name: changed_at
                  descending: true
